<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/form/style.css">
    <title>Car Sale Company - Contact Form</title>
</head>
<body>
    <header>
        <h1>Welcome to Car Sale Company</h1>
        <p>Fill out the form below, and we'll get back to you soon!</p>
    </header>
    <div class="container">
        <form id="userInfoForm" action="/submit" method="POST">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="eircode">Eircode</label>
            <input type="text" id="eircode" name="eircode" required>

            <button type="submit" onclick="validateUserInput(event)">Submit</button>
        </form>
    </div>
    <script src="/form/form_script.js"></script>
    <footer>
        &copy; 2024 Car Sale Company. All Rights Reserved.
    </footer>
</body>
</html>
